- type: replace
  path: /instance_groups/-
  value:
    name: nfstestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: medium
    networks: [ name: default ]
    jobs:
    - name: nfstestserver
      release: nfs-volume
      custom_provider_definitions:
      - name: nfstestserver_dns_aliases
        type: nfstestserver_dns_aliases
      provides:
        nfstestserver_dns_aliases:
          aliases:
          - domain: nfstestserver.service.cf.internal
      properties:
        nfstestserver: {}
