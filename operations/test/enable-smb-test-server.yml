- type: replace
  path: /instance_groups/-
  value:
    name: smbtestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: medium
    persistent_disk_type: 10GB
    networks: [ name: default ]
    jobs:
    - name: smbtestserver
      release: smb-volume
      custom_provider_definitions:
      - name: smbtestserver_dns_aliases
        type: smbtestserver_dns_aliases
      provides:
        smbtestserver_dns_aliases:
          aliases:
          - domain: smbtestserver.service.cf.internal
      properties:
        username: ((smb-username))
        password: ((smb-password))
